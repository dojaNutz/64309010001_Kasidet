<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>

    <body>
        <div class="container">
            <div id="display">
                <div id="regions_div" style="width: 900px; height: 800px;"></div>
            </div>
        </div>
        <script>

            google.charts.load('current', {

                'packages': ['corechart', 'bar'],
            });
            google.charts.setOnLoadCallback(drawBasic);

            function drawBasic() {
                var mapData = [];
                mapData[0] = ['Map','Day 1','Day 2','Day 3','Day 4','Day 5','Day 6','Day 7']
                fetch('http://localhost:3000/map')
                    .then(res => res.json())
                    .then(data => {
                        console.log(data)
                        for (i = 1; i < data.length; i++) {
                            mapData[i] = [data[i]['Map'], data[i]["Day 1"],data[i]["Day 2"],data[i]["Day 3"],data[i]["Day 4"],data[i]["Day 5"],data[i]["Day 6"],data[i]["Day 7"]];
                            console.log(mapData[i]);
                        }
                        var data = google.visualization.arrayToDataTable(mapData);
                        var options = {
                            colorAxis: { color:['#d3cefc'] }, displayMode: 'auto', keepAspectRatio: true,
                            chartArea: {width: '50%'},
                            
                        };
                        var chart = new google.visualization.BarChart(document.getElementById('display'));
                        chart.draw(data, options);
                    });

            }
        </script>
    </body>

</body>
