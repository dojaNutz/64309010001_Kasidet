<!doctype html>
<html lang="en">

<head>
    <title>เพิ่มหนัง</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100;200;300;400;500;600;700;800;900&display=swap');
        .card {
            background-color: #FAF0CB;
            color: #E14C38;
            line-height: 2em;
        }

        label {
            font-family: 'Noto Sans Thai', sans-serif;
            font-weight: 600;
            font-size: 14px;
        }

        .btnSubmit {
            font-family: 'Noto Sans Thai', sans-serif;
            font-weight: 500;
            color: white;
            background-color: #468990;
            border: 0px solid;
            border-radius: 8px;
            margin-top: 2em;
            width: 80px;
            height: auto;
            
        }

        .card {
            border-color: red;
            border-radius: 15px;

        }

        .container {
            margin: 2em auto;
            width: 50%;
            

        }
        h1{
            font-family: 'Noto Sans Thai', sans-serif;
            font-weight: bold;
            text-align: center;
        }
        .form-control{
            font-family: 'Noto Sans Thai', sans-serif;
            font-size: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card" style="margin-top: 1em;">
            <div class="card-body">
                <form id="myForm">
                    <h1><center>Add Movie</center></h1>
                    <div class="row">
                        <div class="col-9">
                            <label>Movie Name</label>
                            <input type="text" class="form-control" id="movieName" placeholder="ชื่อหนัง">
                        </div>
                        <div class="col-3">
                            <label>Movie Length</label>
                            <input type="number" class="form-control" id="movieLength" placeholder="ความยาว(นาที)" >
                        </div>
                        <div class="col-6">
                            <label>Director</label>
                            <input type="text" class="form-control" id="director" placeholder="ผู้กำกับ" >
                        </div>
                        <div class="col-6">
                            <label>Category</label>
                            <input type="text" class="form-control" id="category" placeholder="หมวดหมู่">
                        </div>
                        <div class="col-6">
                            <label>URL Picture</label>
                            <input type="text" class="form-control" id="picture" placeholder="ลิงก์รูปภาพ" >
                        </div>
                        <div class="col-6">
                            <label>URL Trailer</label>
                            <input type="text" class="form-control" id="trailer" placeholder="ลิงก์ตัวอย่างหนัง">
                        </div>
                        <div class="col-12">
                            <label>Review</label>
                            <textarea type="text" class="form-control" id="review"></textarea>
                        </div>
                        <div class="col">
                            <label>Screenplay</label>
                            <input type="number" class="form-control" id="screenPlay"></textarea>
                        </div>
                        <div class="col">
                            <label>Playing</label>
                            <input type="number" class="form-control" id="playing"></textarea>
                        </div>
                        <div class="col">
                            <label>Music</label>
                            <input type="number" class="form-control" id="music"></textarea>
                        </div>
                        <div class="col">
                            <label>ActorSkills</label>
                            <input type="number" class="form-control" id="actorSkills"></textarea>
                        </div>
                        <div class="col">
                            <label>Graphics</label>
                            <input type="number" class="form-control" id="graphics"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <center><input type="button" value="Submit" class="btnSubmit" onclick="addMovie()"></center>
                        <div class="col">
                            <!--<input type="button" value="Submit" class="btnSubmit" onclick="addMovie()">-->
                            <script>
                                function addMovie() {
                                    let obj = {
                                        "id": '',
                                        "movieName":document.forms['myForm']['movieName'].value,
                                        "movieLength":document.forms['myForm']['movieLength'].value,
                                        "director":document.forms['myForm']['director'].value,
                                        "category":document.forms['myForm']['category'].value,
                                        "picture":document.forms['myForm']['picture'].value,
                                        "trailer":document.forms['myForm']['trailer'].value,
                                        "review": {
                                            "review":document.forms['myForm']['review'].value,
                                            "score": {
                                                "screenPlay":document.forms['myForm']['screenPlay'].value,
                                                "playing":document.forms['myForm']['playing'].value,
                                                "music":document.forms['myForm']['music'].value,
                                                "actorSkills":document.forms['myForm']['actorSkills'].value,
                                                "graphics":document.forms['myForm']['graphics'].value,
                                                "average":null
                                            }
                                        }
                                    }
                                    console.log(obj);
                                    let text = JSON.stringify(obj);
                                    console.log("Text",text);

                                    let xhhtp = new XMLHttpRequest();
                                    xhhtp.open("POST","http://localhost:3000/movieReview");
                                    xhhtp.setRequestHeader("Content-Type","application/JSON");
                                    xhhtp.send(text);

                                }
                            </script>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <main>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>

</body>

</html>
